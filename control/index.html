<body>
        <h1>build a blanket with crochet tiles</h1>

    <button class="reveal-btn blue">blue</button>
    <button class="reveal-btn violet">violet</button>
    <button class="reveal-btn purple">purple</button>
    <button class="reveal-btn light-pink">light pink</button>
    <button class="reveal-btn orange">orange</button>
    <button class="reveal-btn grain">grain</button>
    <button class="reveal-btn yellow">yellow</button>
    <button class="reveal-btn tan">tan</button>
    <button class="reveal-btn multi-color">multi-color</button>
    <div class="flex">

        <img class="draggable" width="200px" height="200px" src="tile1.png">
        <img class="draggable" width="200px" height="200px" src="tile2.png">
        <img class="draggable" width="200px" height="200px" src="tile3.png">
        <img class="draggable" width="200px" height="200px" src="tile4.png">
        <img class="draggable" width="200px" height="200px" src="tile5.png">
        <img class="draggable" width="200px" height="200px" src="tile6.png">
        <img class="draggable" width="200px" height="200px" src="tile7.png">
        <img class="draggable" width="200px" height="200px" src="tile8.png">
        <img class="draggable" width="200px" height="200px" src="tile9.png">
    </div>

    <!-- <div class="spin">
        <img width="100px" height="100px" src="crochet-hook.png">
    </div> -->

    <img class="new-tile new-blue draggable" src="tile1.png">
    <img class="new-tile new-violet draggable" src="tile2.png">
    <img class="new-tile new-purple draggable" src="tile5.png">
    <img class="new-tile new-light-pink draggable" src="tile9.png">
    <img class="new-tile new-orange draggable" src="tile3.png">
    <img class="new-tile new-grain draggable" src="tile8.png">
    <img class="new-tile new-yellow draggable" src="tile4.png">
    <img class="new-tile new-tan draggable" src="tile7.png">
    <img class="new-tile new-multi-color draggable" src="tile6.png">
